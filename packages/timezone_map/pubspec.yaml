name: timezone_map
description: Timezone map widget.
publish_to: 'none'

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  collection: ^1.16.0
  dio: ^5.2.0
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.4
  intl: ^0.18.0
  latlong2: ^0.9.0
  meta: ^1.7.0
  path: ^1.8.0
  rbush: ^1.1.0
  safe_change_notifier: ^0.2.0
  vector_graphics: ^1.1.4
  xml: ^6.1.0

dev_dependencies:
  build_runner: ^2.2.0
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  mockito: 5.4.2
  vector_graphics_compiler: ^1.1.4

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/medium/
    - assets/scalable/
