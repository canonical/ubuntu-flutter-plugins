environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter
  state_notifier: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  ubuntu_lints: ^0.3.0
